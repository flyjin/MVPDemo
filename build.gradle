// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 14
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'
    versionCode = 1
    versionName = '1.0'
    applicationId = 'net.zztst.nbshop'

    // App dependencies
    supportLibraryVersion = '23.4.0'
    junitVersion = '4.12'
    loggerVersion = '1.15'
    materialishProgressVersion = '1.7'
    glideVersion = '3.7.0'
    butterKnifeVersion = '7.0.1'
    aviVersion = '1.0.1'
    photoviewVersion = '1.2.4'
    rxandroidVersion = '1.2.0'
    rxjavaVersion = '1.1.5'
    rxpermissionsVersion = '0.7.0@aar'
    materialLoginVersion = '1.4.0'
    shimmerVersion = '0.1.0@aar'
    easyImageVersion = '1.2.3'
    ucropVersion = '1.5.0'
    blurryVersion = '2.0.2'
    leakcanaryVersion = '1.4-beta2'
    daggerCompilerVersion = '2.0.2'
    daggerVersion = '2.0.2'
    multidexVersion = '1.0.1'
    javaxAnnotationVersion = '10.0-b28'
}
